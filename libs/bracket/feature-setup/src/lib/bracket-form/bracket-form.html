<form class="form-container" [formGroup]="bracketForm" (ngSubmit)="onSubmit()">
	<mat-form-field>
		<mat-label>Title</mat-label>
		<input matInput formControlName="title" required />
	</mat-form-field>
	<mat-form-field>
		<mat-label>Description</mat-label>
		<textarea matInput formControlName="description"></textarea>
	</mat-form-field>
	<section>
		<mat-label>Number of combatants</mat-label>
		<mat-button-toggle-group name="combatants" formControlName="size">
			<mat-button-toggle value="2">2</mat-button-toggle>
			<mat-button-toggle value="4">4</mat-button-toggle>
			<mat-button-toggle value="8">8</mat-button-toggle>
			<mat-button-toggle value="16">16</mat-button-toggle>
			<mat-button-toggle value="32">32</mat-button-toggle>
			<mat-button-toggle value="64">64</mat-button-toggle>
			<mat-button-toggle value="128">128</mat-button-toggle>
		</mat-button-toggle-group>
	</section>
	<mat-form-field appearance="fill">
		<mat-label>Title Image URL</mat-label>
		<input matInput formControlName="titleImageUrl" />
	</mat-form-field>
	<button type="submit" mat-raised-button [disabled]="!bracketForm.valid">
		Submit
	</button>
</form>
