<div class="node-form-container" [formGroup]="nodeForm">
	<h3 class="form-title">Edit Participant</h3>
	<mat-form-field>
		<mat-label>Title</mat-label>
		<input matInput formControlName="title" required />
	</mat-form-field>
	<div class="form-actions">
		<button mat-stroked-button (click)="cancel()">Cancel</button>
		<button
			mat-flat-button
			color="primary"
			(click)="save()"
			[disabled]="nodeForm.invalid"
		>
			Save
		</button>
	</div>
</div>
