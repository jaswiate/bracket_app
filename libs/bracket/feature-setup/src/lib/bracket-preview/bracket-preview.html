<lib-bracket-template [bracket]="bracket()" [nodeTemplate]="nodeContent" />

<ng-template
	#nodeContent
	let-node
	let-matchup="matchup"
	let-roundIndex="roundIndex"
	let-side="side"
>
	<div
		class="node"
		[tabindex]="0"
		(keydown.enter)="handleNodeClick(matchup, roundIndex, side)"
		(click)="handleNodeClick(matchup, roundIndex, side)"
	>
		{{ matchup.bracketNode1?.title || '' }}
	</div>
</ng-template>
